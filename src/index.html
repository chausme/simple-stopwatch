<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Stopwatch</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.scss" />
    </head>
    <body>
        <main class="text-center my-5">
            <h1>Simple Stopwatch</h1>
            <div class="stopwatch mt-5">
                <h1 class="time">0.0<span>s</span></h1>
                <div class="actions">
                    <button class="btn btn-dark" type="button" data-action="start">Start</button>
                    <button class="btn btn-dark" type="button" data-action="stop">Stop</button>
                    <button class="btn btn-dark" type="button" data-action="reset">Reset</button>
                </div>
            </div>
        </main>
        <script src="./app.js" type="module"></script>
    </body>
</html>
